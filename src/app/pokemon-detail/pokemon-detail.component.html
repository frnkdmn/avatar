<div class="box">
    <img [src]="pokemon.sprites.front_default" alt="">
    <h3>{{pokemon?.name}}</h3>
    <p><b>Tipo:</b> {{pokemon?.types[0].type.name}}</p>
    <p><b>Altura:</b> {{pokemon?.height}}</p>
    <p><b>Vida:</b> {{pokemon?.stats[0].base_stat}}</p>
    <p><b>Ataque:</b> {{pokemon?.stats[1].base_stat}}</p>
</div>
